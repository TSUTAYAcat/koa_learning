<body>
    <!-- <div>总得找点有意义的事情去做吧，比如现在······</div> -->
    <div style="width: 300px;height: 300px;margin: 0 auto 100px">
        <img id='loverImg' style="width: 300px;height: 300px;" src='/src/static/html/lee.jpg' alt="" />
    </div>
    <p style="text-align:center;color: blue;">i love u !!!</p>
    <div style="margin: 0 auto 100px;text-align:center">
        <img id='loveImg' style="width: 300px;height: 300px;" src='/src/static/html/love.jpg' alt="" />
    </div>
    <script>
        let imgFlag = -1
        let loveHeart = document.getElementById('loveImg')
        let smallSize = '200px'
        let bigSize = '300px'
        setInterval(() => {
            if(imgFlag===1){
                loveHeart.style.width= bigSize
                loveHeart.style.height= bigSize
                imgFlag = imgFlag*-1
            }else{
                loveHeart.style.width= smallSize
                loveHeart.style.height= smallSize
                imgFlag = imgFlag*-1
            }
            
        }, 500)
    </script>
</body>
